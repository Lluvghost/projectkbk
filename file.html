<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header class="header">
        <a href="#"><img src="https://ir.ozone.ru/s3/cms/81/t48/wc200/logo_ozon_1.png" alt="Логотип компании Ozon" class="header-logo"></a>
        <nav style="">
            <ul class="header-navigation-list">
                <li><a href="#" class="list-item">Каталог</a></li>
                <li><a href="#" class="list-item">Заказы</a></li>
                <li><a href="#" class="list-item">Избранное</a></li>
                <li><a href="#" class="list-item">Корзина</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <!-- основная карточка -->
        <section class="main-product">
            <div>
                <img src="https://ir.ozone.ru/s3/multimedia-1-e/wc1000/7634952410.jpg" alt="Краткое описание товара" class="main-img-info">
                <p class="main-text">Очки майнкрафт / пиксельные очки</p>
                <p class="main-text">238₽ c Ozon Картой</p>
            </div>
            <img src="https://ir.ozone.ru/s3/multimedia-1-g/wc1000/7634952448.jpg" alt="Пример очков на человеке" class="main-img">
        </section>
        <!-- Карточки с товаром -->
        <section class="product-examples">
            <div>
                <img src="https://ir.ozone.ru/s3/multimedia-1-3/wc1000/7073933259.jpg" alt="Белые солнцезащитные очки необычной формы" class="photos-other-products">
                <p class="other-text">Очки солнцезащитные прикол</p>
                <p class="other-text">222₽ c Ozon Картой</p>
            </div>
            <div>
                <img src="https://ir.ozone.ru/s3/multimedia-1-f/wc1000/7702391103.jpg" alt="Пример очков на человеке" class="photos-other-products">
                <p class="other-text">Очки - прикол "Глаза-Пружины, большие</p>
                <p class="other-text">154₽ c Ozon Картой</p>
            </div>
        </section>
    </main>
</body>

</html>
